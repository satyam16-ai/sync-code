<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code-like Online IDE</title>
    <link rel="stylesheet" href="../css/editor.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Online IDE</h1>
            <div class="controls">
                <label for="language-selector" class="visually-hidden">Select programming language</label>
                <select id="language-selector" class="dropdown">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="c">C</option>
                </select>
                <button id="run-btn" class="btn primary">Run</button>
                <button id="new-tab-btn" class="btn primary">New Tab</button>
                <button id="save-file-btn" class="btn secondary">Save</button>
                <button id="download-btn" class="btn secondary">Download</button>
                <button id="theme-toggle" class="btn secondary">Toggle Theme</button>
            </div>
        </header>

        <!-- Editor Section -->
        <div class="editor-section">
            <div class="tab-bar" id="tab-bar"></div>
            <div id="editor-container"></div>
        </div>

        <!-- Terminal Section -->
        <div class="terminal-container">
            <h2>Terminal</h2>
            <div id="terminal"></div>
        </div>
    </div>

    <!-- Load Monaco Editor -->
    <script src="https://unpkg.com/monaco-editor@0.33.0/min/vs/loader.js"></script>
    <!-- Load xterm.js -->
    <script src="https://unpkg.com/xterm/lib/xterm.js"></script>
    <script src="https://unpkg.com/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <!-- Main Script -->
    <script src="../js/editor.js"></script>
</body>
</html>
